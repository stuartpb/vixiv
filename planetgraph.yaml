    eqrad: 60380
    porad: 53227
    mass: 601
  quests:
  - name: From the Depths
    pts: 1000
    type: combat
    description: >
      Sliverwyrms are
      surfacing from
      deep under-
      ground! Destroy
      them quickly!
  - name: Aerial VIXIV
    pts: 800
    type: combat
    description: >
      Swarms of
      imperial fighters
      are closing in!
      Engage them
