    eqrad: 1080
    porad: 1062
    mass: 0.7
  quests:
  - name: Rail Resistance
    pts: 1000
    type: defense
    description: >
      The empire is
      launching a raid on
      a rebel cargo train!
      Dock with the train
      and protect it!
  - name: Stop the Drops
    pts: 600
    type: combat
    description: >
      Enemy transport
      ships are dropping
      weapons. Destroy
      those ships!
  warps:
