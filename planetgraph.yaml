Taros:
  log: >
    Power crystals
    were discovered
    and researched
    on this remote
    planet. Due to a
    steady departure of scientists,
    its heyday is over.
  stats:
    eqrad: 2214
    porad: 2214
    mass: 0.31
  quests:
  - name: Coin Collecting
    pts: 500
    type: coin
    description: >
      Collect eight
      coins scattered
      about. Some are
      well hidden, so
      keep an eye out!
  - name: The Sim Emperor
    pts: 600
    type: combat
    description: >
      Practice
      fighting the
      emperor in this
      battle simulation
      VIX cooked up.
  warps:
    Winow:
      dist: 10.1
      time: 30
    Menfarb:
      hidden: true
      dist: 41.2
      time: 60

Winow:
  log: >
    A former epicenter
    of civilization, this
    planet was worn
    down by war with
    Taros. On top of
    that, imperial forces invaded
    from Tetamus II.
  stats:
    eqrad: 6422
    porad: 6398
    mass: 5.78
  quests:
  - name: Dronix Attack!
    pts: 300
    type: combat
    description: >
      Imperial dronix
      are rampaging
      violently in this
      area. Take them
      out quickly!
  - name: Tumblers on Winow
    pts: 400
    type: combat
    description: >
      TUM-873Rs are
      running wild!
      We need to
      defeat the little
      sneaks!
  warps:
    Mapate:
      dist: 6.0
      time: 25
    Renbuda:
      dist: 6.3
      time: 30
    Rappi:
      hidden: true
      dist: 28.4
      time: 60
    Dalde-Dalde:
      hidden: true
      dist: 40.4
      time: 40

Renbuda:
  log: >
    Meteor showers
    frequently pelt the
    surface of this
    small and sparsely
    populated planet.
    The landscape is marred by
    craters.
  stats:
    eqrad: 26423
    porad: 25761
    mass: 98
  quests:
  - name: Giant Beetles
    pts: 600
    type: combat
    description: >
      These massive
      heracles bettles
      are resistant to
      our attacks. Find
      their weakness!
  warps:
    Igran:
      dist: 7.5
      time: 25
    Taros:
      dist: 11.3
      time: 35
    Fana:
      hidden: true
      dist: 9.7
      time: 35

Menfarb:
  log: >
    Menfarb is covered
    in vast deserts and
    dotted with derelict
    mines. Scoundrels
    have ruined the
    government, and their corrup-
    tion spreads to other worlds.
  stats:
    eqrad: 10280
    porad: 9150
    mass: 31
  quests:
  - name: Menfarb Cup
    pts: 1000
    type: race
    description: >
      You've been invited
      to participate in the
      Menfarb Grand Prix!
      VIXIV can't lose! Right?
  warps:
    Tif:
      dist: 7.4
      time: 35
    Zagueel:
      dist: 12.2
      time: 35
    Gurin Fa:
      dist: 7.8
      time: 30

Mapate:
  log: >
    Deadly flora and
    ferocious fauna
    rule Mapate. Some
    have tried to tame
    the wild planet,
    bt only the hardiest souls
    can contend with its dangers.
  stats:
    eqrad: 6003
    porad: 6003
    mass: 4.56
  quests:
  - name: Armored Turret
    pts: 500
    type: defense
    description: >
      The imperials are
      attacking! Lock in
      to the roof of the
      power plant and
      fight back!
  warps:
    Mordarl:
      dist: 8.7
      time: 25
    Igran:
      dist: 16.2
      time: 25

Igran:
  log: >
    Igran is orbited by
    two large gaseous
    moons, and it is
    covered in active
    volcanoes. Coura-
    geous locals mine power
    crystals from the volcanoes.
  stats:
    eqrad: 26138
    porad: 25637
    mass: 85
  quests:
  - name: Imperial Heritage
    pts: 900
    type: combat
    description: >
      My successors,
      the new imperial
      VIX-680s, are on
      a rampage! I'm
      so ashamed!
  warps:
    Chekon:
      dist: 8.7
      time: 20
    Sankmee:
      dist: 13.4
      time: 25

Chekon:
  log: >
    The recent discov-
    ery of many power
    crystals here has
    triggered heated
    competition for the
    riches of this neutral planet.
  stats:
    eqrad: 3328
    porad: 3313
    mass: 0.71
  quests:
  - name: Stop the Agrillas
    pts: 600
    type: combat
    description: >
      Agrillas are
      wreaking havoc!
      Put an end to it!
  warps:
    Menfarb:
      dist: 16.4
      time: 40
    Pukkeera:
      dist: 7.3
      time: 25
    Mapate:
      dist: 9.1
      time: 35
    Igran:
      dist: 8.7
      time: 30

Nerleeni:
  log: >
    This vast and un-
    charted world is
    covered in dense
    marshlands and
    forests. It is home
    to numerous giant insects, but
    not much else.
  stats:
    eqrad: 3217
    porad: 3005
    mass: 0.38
  quests:
  - name: Divided They Fall!
    pts: 700
    type: combat
    description: >
      Destroy imperial
      tanks. Our intel
      suggests they
      can split into
      two parts!
  - name: Monarx Mayhem
    pts: 1200
    type: combat
    description: >
      Giant monarx
      are causing
      problems in
      the area.
      Destroy them!
  warps:
    Rappi:
      dist: 7.2
      time: 30

Zagueel:
  log: >
    Frequent solar
    flares from the
    nearby sun bake
    the surface of
    Zagueel. Living
    conditions are harsh, and
    technology falters easily.
  stats:
    eqrad: 12020
    porad: 11210
    mass: 6.06
  quests:
  - name: Radar Blackout!
    pts: 800
    type: coin
    description: >
      Find eight coins.
      However, solar
      flares may affect
      your radar!
  - name: Splitter Madness
    pts: 1000
    type: combat
    description: >
      These enemies
      multiply when
      hit. Take them
      out bit by bit!
  warps:
    Logree:
      dist: 6.3
      time: 25
    Pukkeera:
      dist: 6.0
      time: 25

Pukkeera:
  log: >
    Imperial forces
    chased away the
    population of
    Pukkeera. The
    planet's strategic
    location made it an irresistible
    target for the empire.
